<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reactjs Bài 5</title>
    <script crossorigin src="https://unpkg.com/react@17.0.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.production.min.js"></script> 
    <!-- //Thư viên bable  -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        //PostItem.js
        function PostItem(props){
            return(
                <div className="post-item">  
                    <img 
                        src="https://www.freecodecamp.org/news/content/images/size/w2000/2023/11/Brown-Aesthetic-Scrapbook-Vintage-Group-Project-Presentation.png"
                        height="400px"
                    />
                    <h2>{props.title}</h2>
                    <p>{props.description}</p>
                </div>
            )
        }
        


        //App.js
        function App(){
            return(
                <div id="wrapper">
                    <PostItem
                        title="Học Reactjs Híu Bé Ba"
                        description="Học Reactjs ở F8 bạn nhá!!!!"
                    />
                    <PostItem
                        title="Học Reactjs Híu Bé Ba 1"
                        description="Học Reactjs ở F8 bạn nhá!!!! 1"
                    />
                </div>
            )
        }

        ReactDOM.render(<App/>, document.getElementById('root'));
    </script>
</body>
</html>
